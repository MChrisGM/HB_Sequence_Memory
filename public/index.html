<!doctype html>
<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--Import P5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js" integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
      :root {
        --highlight: #ffd500;
        --background: rgb(17, 27, 30)
      }
      body{
        overflow: hidden;
        background-color: var(--background);
        color:rgb(255,255,255);
        padding: 0px;
        margin: 0px;
      }
      canvas {
        padding: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      .inner{
        display: table;
        margin: 0 auto;
      }
      
      .outer {
        width:100%;
        text-align: center;
      }

      .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      hr{
        height: 1px;
        background-color: #ccc;
        border: none;
      }

      .highlight-container, .highlight {
        position: relative;
      }

      .highlight-container {
        display: inline-block;
      }
      .highlight-container:before {
        content: " ";
        display: block;
        height: 90%;
        width: 100%;
        margin-left: -3px;
        margin-right: -3px;
        position: absolute;
        background: var(--highlight);
        transform: rotate(2deg);
        top: -1px;
        left: -1px;
        border-radius: 20% 25% 20% 24%;
        padding: 10px 3px 3px 10px;
      }
    </style>

    <title>Sequence Game!</title>
  </head>
  
  <body class = "unselectable outer">
    
    <div class="inner">
      <br>
      <h1>Sequence Memory Game!</h1>
      
      <div id = "game">
        
        <div>
          <h3><span id="memorize" class=""><span class="highlight">Memorize</span></span> and <span id="repeat" class=""><span class="highlight">repeat</span></span> the sequence</h3>
        </div>
        
        <hr style='color:"white";' />
        <div id="canvas_holder"></div>
      </div>
      
    </div>
    
    <script src="script.js"></script>
    
  </body>
  
</html>
