    <style>
      :root {
        --highlight: #ffd500;
      }
      body{
          overflow: hidden;
        background-color:rgb(17, 27, 30);
        color:rgb(255,255,255);
        padding: 0px;
        margin: 0px;
      }
      canvas {
        padding: 0;
        margin: 0;
        display: block;
      }
      .inner{
        display: table;
        margin: 0 auto;
      }
      
      .outer {
/*         border: 1px solid red; */
        width:100%
      }

      .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .highlight-container, .highlight {
  position: relative;
}

.highlight-container {
  display: inline-block;
}
.highlight-container:before {
  content: " ";
  display: block;
  height: 90%;
  width: 100%;
  margin-left: -3px;
  margin-right: -3px;
  position: absolute;
  background: var(--highlight);
  transform: rotate(2deg);
  top: -1px;
  left: -1px;
  border-radius: 20% 25% 20% 24%;
  padding: 10px 3px 3px 10px;
}
    </style>

    <title>Benchmark!</title>
  </head>
  <body class = "unselectable outer">
    <div class="inner">
      <h1>Sequence Memory</h1>
      <div id = "game">
